<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Weather App</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">	
	</head>
	<body>
		<div class="main-container">
			<div id="form-container">
				<form id="form">
					Address:<br>
					<input class="field" type="text" id="address"><br>
					City:<br>
					<input class="field" type="text" id="city"><br>
					State:<br>
					<input class="field" type="text" id="state"><br>
					Zip:<br>
					<input class="field" type="text" id="zip"><br>
					<input id="submit-button" type="submit" value="Go">
				</form>
			</div>

			<div id="results">
				<h4 id="title">Current weather for <h4>
				<div id="data">
					<p id="description"></p>
					<p id="temp-current"></p>
				</div>
				<div id="cached"><p>Using cached data</p></div>
			</div>

			<div>
			</div>
		</div>




		<script type = "text/javascript" 
    	src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
